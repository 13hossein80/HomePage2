<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>

	<form wicket:id="form">

		<div>
			<div>
				<label for="firstName">First Name</label><br>
				<input wicket:id="firstNameInput" type="text" id="firstName">
			</div>
			<div>
				<label for="lastName">Last Name</label><br>
				<input wicket:id="lastNameInput" type="text" id="lastName">
			</div>
			<div>
				<label for="age">Age</label><br>
				<input wicket:id="ageInput" type="text" id="age">
			</div>
			<div>
				<label for="city">City</label><br>
				<input wicket:id="cityInput" type="text" id="city">
			</div>
			<div>
				<label for="country">Country</label><br>
				<input wicket:id="countryInput" type="text" id="country">
			</div>
			<div>
				<input wicket:id="submit" type="submit" value="Search"><br>
			</div>
		</div>

	</form>

	</body>
</html>
